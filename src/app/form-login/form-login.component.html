<form [formGroup]="formLogin" *ngIf="!(authService.user | async)">
<input type="email" placeholder="Email address" formControlName="email">
<input type="password" placeholder="Password" formControlName="password">
<button type="button" (click)="onLogin()" [disabled]="!formLogin.valid" >ENTRAR</button>
<div> <p>¿Aún no tienes Cuenta?</p> </div>
<button type="submit" routerLink="/registro">REGISTRAR</button>
</form>
