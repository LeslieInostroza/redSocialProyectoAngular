<section class="firstRecipes">
  <button type="button" *ngIf="authService.user | async" (click)="goToProfile()">Perfil</button>
  <section>
    <div class="title">
      <p class="titleChicken">POLLO GRILLE CON VERDURAS ASADAS</p>
      <p class="titlePortion">1 hr/ 4 porciones</p>
    </div>
  </section>
  <section>
    <div class="iconFood">
      <img class="iconMeet" src="../../assets/icono/iconoTipoComida/Carne.svg">
      <img class="iconNoMilk" src="../../assets/icono/iconoTipoComida/Sin lacteos.svg">
      <img class="iconNoGluten" src="../../assets/icono/iconoTipoComida/Sin Gluten.svg">
    </div>
  </section>
  <section class="conteiner">
    <section class="bd-example">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators carousel-indicators-numbers">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 imgCarrusel" data-src="holder.js/900x300?auto=yes&amp;bg=777&amp;fg=555&amp;text=First slide" alt="First slide [900x300]"
              src="../../assets/img/pollogrillado/grille1.png" data-holder-rendered="true">
            <div class="carousel-caption d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imgCarrusel" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide"
              alt="Second slide [900x300]" src="../../assets/img/pollogrillado/grille2.png" data-holder-rendered="true">
            <div class="carousel-caption d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imgCarrusel" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Third slide" alt="Third slide [900x300]"
              src="../../assets/img/pollogrillado/grille3.png" data-holder-rendered="true">
            <div class="carousel-caption d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imgCarrusel" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Four slide" alt="Four slide [900x300]"
              src="../../assets/img/pollogrillado/grille4.png" data-holder-rendered="true">
            <div class="carousel-caption d-md-block">
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <app-message-form></app-message-form>
        </div>
        <div>
          <app-message-feed></app-message-feed>
        </div>
      </div>
    </div>
  </section>
  <app-submenu></app-submenu>
