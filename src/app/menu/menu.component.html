<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><i class="fas fa-bars"></i></button>
      <img src="../../assets/img/Logo Easyfood blanco.png" alt="">
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/perfil"><i class="fas fa-user-circle"></i> Perfil</a>
          <a mat-list-item routerLink="/muro"><i class="fas fa-clipboard"></i> Muro</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
